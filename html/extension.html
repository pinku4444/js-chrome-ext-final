<html>

<head>
    <link rel="stylesheet" href="../css/extension.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstarp.js"></script>
    <script src="../js/extension.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-4 header_left">
            <img src="/images/ext2.png" class="logo" alt="Logo" />
        </div>
        <div class="col-md-8 header_right"></div>
    </div>
    <div class="row">
        <div class="col-md-12 searchDiv">
            <div class="active-purple-4 mb-4">
                <input class="form-control" id="serachInputBox" type="text" placeholder="Search" aria-label="Search" />
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12 searchList">
            <p>
                Search Results <i class="fa fa-search"></i>
                <a class="backButton"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
            </p>
            <div class="loader"></div>
            <ul class="list-group list-group-flush" id="listBox">
                <li class="list-group-item">No Result Found</li>
            </ul>
        </div>
    </div>
</body>

</html>
